<!-- Gallery -->
<div id="gallery-section" class="gallery-section">
  <!-- Title and Subtitles -->

  <div id="title-section" class="title-section">
    <h1 class="gallery-title">Gallery</h1>
    <h2 class="gallery-subtitle">Sample</h2>
  </div>

  <div class="gallery-grid">

    <!-- Project 1 -->

    <div class="gallery-card">
      <div class="gallery-img">
        <img class="gallery-card-image" src="../assets/images/gallery/africa.jpg" alt="Women" />
      </div>
      <div class="gallery-content">
        <h4>Chadwick Boseman Tribute Page</h4>
        <p>
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <button id="gallery-btn" class="gallery-btn project-btn rainbow-button" onclick="chadwickprojectFunction()">
          Project
        </button>
        <button id="gallery-btn" class="gallery-btn gitcode-btn" onclick="chadwickgitFunction()">
          <i class="fab fa-github"></i> Code
      </div>
    </div>

    <!-- Project Template -->

    <div class="gallery-card">
      <div class="gallery-img">
        <img class="gallery-card-image" src="../assets/images/gallery/women.jpg" alt="Women" />
      </div>
      <div class="gallery-content">
        <h4>Card title</h4>
        <p>
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <button id="gallery-btn" class="gallery-btn project-btn rainbow-button" onclick="projectFunction()">
          Project
        </button>
        <button id="gallery-btn" class="gallery-btn gitcode-btn" onclick="gitFunction()">
          <i class="fab fa-github"></i> Code
      </div>
    </div>


  </div>
</div>
