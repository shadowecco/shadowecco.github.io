<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge' />
  <meta name='description' content='' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />

  <title>Simon Game</title>

  <!-- Favicon -->
  <link rel='icon' type='image/png' href='../../../favicon.ico' />

  <!-- Font Awesome Icons -->
  <link rel='stylesheet' id='font-awesome'
    href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' />

  <!-- Stylesheets -->
  <link rel='stylesheet' href='../../../css/styles.css' />
  <link rel='stylesheet' href='../../../assets/flaticon/flaticon.css' />

  <!-- Specific Stylesheet -->
  <link rel='stylesheet' href='./styles/styles.css' />

  <!-- JQuery -->
  <script id='jquery' src='https://code.jquery.com/jquery-3.6.0.min.js'></script>

  <!-- Boilerplate Javascript -->
  <script defer src='../../../js/main-boilerplate.js'></script>

  <!-- Main Javascript -->
  <script defer src='../../../js/main.js'></script>

  <!-- Specific Javascript -->
  <script defer src='./project.js'></script>
</head>

<body>
  <!-- Github Button -->
  <button class='projectgit'>
    <i class='fab fa-github'></i> View Project Code at GitHub
  </button>

  <!-- Header  -->
  <h1 class='level-title'>Press A Key to Start</h1>

  <!-- Simon Game Container -->
  <div class='game-container'>
    <!-- Row 1 -->
    <div class='row'>
      <div type='button' id='green' class='simon-btn green'></div>
      <div type='button' id='red' class='simon-btn red'></div>
    </div>

    <!-- Row 2 -->
    <div class='row'>
      <div type='button' id='yellow' class='simon-btn yellow'></div>
      <div type='button' id='blue' class='simon-btn blue'></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class='footer project-footer'>
    &nbsp
    <!-- Contacts -->
    <div class='contacts project-contacts'></div>

    <!-- Copyright -->
    <div id='copyright' class='copyright'>Copyright</div>

    <!-- Credits-->
    <div class='credits project-credits'>Credits</div>

    <!-- Powered by -->
    <div class='powered'>Powered</div>
    &nbsp
  </footer>
</body>

</html>
