<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Love Generator</title>

  <!-- Favicon -->
  <link rel='icon' type='image/png' href='../../../favicon.ico' />

  <!-- Font Awesome Icons -->
  <link rel='stylesheet' id='font-awesome'
    href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' />

  <!-- Stylesheets -->
  <link rel='stylesheet' href='../../../css/styles.css' />
  <link rel='stylesheet' href='../../../assets/flaticon/flaticon.css' />

  <!-- Specific Stylesheet -->
  <link rel='stylesheet' href='./styles/styles.css' />

  <!-- JQuery -->
  <script id='jquery' src='https://code.jquery.com/jquery-3.6.0.min.js'></script>

  <!-- Boilerplate Javascript -->
  <script defer src='../../projects-boilerplate.js'></script>

  <!-- Main Javascript -->
  <script defer src='../../../js/main.js'></script>
  <script defer src='../../../js/main-functions.js'></script>

  <!-- Specific Javascript -->
  <script src='./project.js' async defer></script>
</head>

<body>
  <!-- Github Button -->
  <button class='projectgit'>
    <i class='fab fa-github'></i> View Project Code at GitHub
  </button>

  <div class='love-container'>
    <!-- Headers -->
    <h1 class='title'>ooo Love Generator ooo</h1>
    <h2 class='subtitle'>oo Are you and your crush meant to be? oo</h2>

    <!-- Love form -->
    <div class='love-form'>
      <div class='user-love'>
        <!-- Prevent User to Enter Numbers and Spaces -->
        <input class='your-name-text'
          onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))'
          placeholder='Your Name'>
      </div>

      <div class='crush-love'>
        <!-- Prevent User to Enter Numbers and Spaces -->
        <input class='crush-name-text'
          onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))'
          placeholder='Your Crush' s Name'>
      </div>
    </div>

    <!-- Love Score and Comment -->
    <div class='love-score'></div>
    <div class='love-comment'></div>

    <!-- Love Button -->
    <button class='love-btn'>Press</button>

    <!-- Reset Button -->
    <div class='reset' id='reset'><i class='fas fa-sync-alt reset-icon' title='Reset'
        onclick='window.location.reload()'></i>
    </div>
  </div>

  <!-- Footer -->
  <footer class='footer project-footer'>
    &nbsp
    <!-- Contacts -->
    <div id='contacts' class='contacts project-contacts'></div>

    <!-- Copyright -->
    <div id='copyright' class='copyright'>Copyright</div>

    <!-- Credits-->
    <div class='credits project-credits'>Credits</div>

    <!-- Powered by -->
    <div class='powered'>Powered</div>
    &nbsp
  </footer>
</body>

</html>
