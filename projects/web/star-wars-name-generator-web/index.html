<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Star Wars Name Generator</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../../../favicon.ico" />

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" id="font-awesome"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="../../../css/styles.css" />
  <link rel="stylesheet" href="../../../assets/flaticon/flaticon.css" />

  <!-- Specific Stylesheet -->
  <link rel="stylesheet" href="./styles/styles.css" />

  <!-- JQuery -->
  <script id="jquery" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Boilerplate Javascript -->
  <script defer src="../../projects-boilerplate.js"></script>

  <!-- Main Javascript -->
  <script type="text/javascript" src="../../../js/main.js"></script>

  <!-- Specific Javascript -->
  <script defer src="./project.js"></script>
</head>

<body>
  <!-- Github Button -->
  <button id="projgit-but projectgit" class="projectgit" onclick="gitFunction()">
    <i class="fab fa-github"></i> View Project Code at GitHub
  </button>

  <!-- Project Area -->
  <div class="sw-container">

    <!-- Headers -->
    <h1 class="title">Star Wars Name Generator</h1>
    <h2 class="subtitle">What's your Star Wars name?</h2>

    <!-- Input Area  -->
    <div class="starwars-form" id="starwars-form">

      <!-- Top Row -->
      <div id="top-row" class="top-row">
        <!-- Prevent User to Enter Numbers and Spaces -->
        <input id="first-name" class="first-name"
          onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
          placeholder="Your First Name">
        <!-- Prevent User to Enter Numbers and Spaces -->
        <input id="last-name" class="last-name"
          onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
          placeholder="Last Name">
      </div>

      <!-- Bottom Row -->
      <div id="bottom-row" class="bottom-row">
        <!-- Prevent User to Enter Numbers and Spaces -->
        <input id="maiden-name" class="maiden-name"
          onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
          placeholder="Mum's Maiden Name">
        <!-- Prevent User to Enter Numbers and Spaces -->
        <input id="birth-town" class="birth-town"
          onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))"
          placeholder="Your Birth Town">
      </div>
    </div>

    <!-- Star Wars Name and Alliance -->
    <div class="star-wars-name" id="star-wars-name">Name</div>
    <div class="star-wars-alliance" id="star-wars-alliance">Alliance</div>

    <!-- Star Wars Button -->
    <button class="star-wars-btn" id="star-wars-btn" onclick="nameChange()">Find out</button>

    <!-- Reset Button -->
    <div class="reset" id="reset"><i class="fas fa-sync-alt reset-icon" title="Reset"
        onclick="window.location.reload()"></i>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer project-footer">
    &nbsp
    <!-- Contacts -->
    <div id="contacts" class="contacts project-contacts"></div>

    <!-- Copyright -->
    <div id="copyright" class="copyright">Copyright</div>

    <!-- Credits-->
    <div class="credits project-credits">Credits</div>

    <!-- Powered by -->
    <div class="powered">
      &#128029; Powered by chocolate, tea and coding &#128029;
    </div>
    &nbsp
  </footer>
</body>

</html>
