<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge' />
  <meta name='description' content='' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />

  <title>Fantasy Name Generator</title>

  <!-- Favicon -->
  <link rel='icon' type='image/png' href='../../../favicon.ico' />

  <!-- Font Awesome Icons -->
  <link rel='stylesheet' id='font-awesome'
    href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' />

  <!-- Stylesheets -->
  <link rel='stylesheet' href='../../../css/styles.css' />
  <link rel='stylesheet' href='../../../assets/flaticon/flaticon.css' />

  <!-- Specific Stylesheet -->
  <link rel='stylesheet' href='./styles/styles.css' />

  <!-- JQuery -->
  <script id='jquery' src='https://code.jquery.com/jquery-3.6.0.min.js'></script>

  <!-- Boilerplate Javascript -->
  <script defer src='../../../js/main-boilerplate.js'></script>

  <!-- Main Javascript -->
  <script defer src='../../../js/main.js'></script>
  <script defer src='../../../js/main-functions.js'></script>

  <!-- Specific Javascript -->
  <script src='./project.js' async defer></script>
</head>

<body>
  <!-- Github Button -->
  <button class='projectgit'>
    <i class='fab fa-github'></i> View Project Code at GitHub
  </button>

  <h1 class='royal-name'>Fantasy Name Generator</h1>

  <!-- Container to reveal random name -->
  <div class='name-container'>
    <div class='reveal-name'>
      <p class='name'></p>
    </div>
  </div>

  <!-- Name Buttons -->
  <div class='button-container'>
    <button class='gen-btn btn-primary-spacing' value='Male'>Male</button>
    <button class='gen-btn btn-primary-spacing' value='Female'>Female</button>
    <button class='gen-btn btn-primary-spacing' value='Random'>Random</button>
    <br>
    <div class='reset'><i class='fas fa-sync-alt reset-icon' title='Reset' onclick='window.location.reload()'></i>
    </div>
  </div>

  <!-- Footer -->
  <footer class='footer project-footer'>
    &nbsp
    <!-- Contacts -->
    <div class='contacts project-contacts'></div>

    <!-- Copyright -->
    <div class='copyright'>Copyright</div>

    <!-- Credits-->
    <div class='credits project-credits'>Credits</div>

    <!-- Powered by -->
    <div class='powered'>Powered</div>
    &nbsp
  </footer>
</body>

</html>
